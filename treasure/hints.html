<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>Tresure-Hunt</title>
    <link rel="stylesheet" href="./style/hints.css" />
    {% load static %}
    <script src="{% static "back-prevent.js" %}"></script>
  </head>

  <body>
    {% crsf_token %}
    <h1>ヒント {{ hint_index }} / 4</h1>
    <div id="hint">{{ hint }}</div>
    <form action="" method="post">
      <input type="submit" value="回答ページへ">
    </form>
    {% if result %}
      <h2>{{ result }}</h2>
    {% endif %}
  </body>
  
</html>
