<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tresure-Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="p2.css" />
  {% load static %}
    <script src="{% static "back-prevent.js" %}"></script>
</head>

<body>
    <header></header>
    <main>
        <h1>宝探し</h1>
        <h2>難易度を選んでください</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {% for diff in difficulties %}
                <div class="select">
                    <input type="radio" name="diff" id="{{diff.id}}" value="{{diff.id}}">
                    <label for="{{diff.id}}">
                        {{diff.name}}
                    </label>
                </div>
            {% endfor %}
            <input type="submit" value="確認">
        </form>
    </main>
    <footer></footer>
</body>

</html>
