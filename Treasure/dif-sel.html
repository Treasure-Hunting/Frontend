<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Tresure-Hunt</title>
    <link rel="stylesheet" href="./style/dif-sel.css" />
    {% load static %}
    <script src="{% static "back-prevent.js" %}"></script>
  </head>
  
  <body>
    <h1>宝探し</h1>
    <h2>難易度を選んでください</h2>
    <form action="" method="POST">
        {% csrf_token %}
  
        {% for diff in difficulties %}
          <div class="select">
            <input type="radio" name="diff" id="{{ diff.id }}" value="{{ diff.id }}">
            <label for="{{diff.id}}">
              {{ diff.name }}
            </label>
          </div>
        {% endfor %}
  
        <br>
        <input type="submit" value="確認">
    </form>
  </body>

</html>
